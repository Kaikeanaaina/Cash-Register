<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./js/calculator.js"></script>
  <script src="./js/cash_register.js"></script>
  <link rel="stylesheet" href="index.css">

</head>
<div class="calculatorBody">
  <body>

    <div id="display" class="display">
      <h1>

      </h1>
    </div>

    <div id="bottom">
      <div id="firstRow" class="allButtons">
        <p class="buttons" id="seven">[ 7 ]</p>
        <p class="buttons" id="four">[ 4 ]</p>
        <p class="buttons" id="one">[ 1 ]</p>
        <p class="buttons" id="zero">[ 0 ]</p>
        <p > </p>
      </div>

      <div id="secondRow" class="allButtons">
        <p class="buttons" id="eight">[ 8 ]</p>
        <p class="buttons" id="five">[ 5 ]</p>
        <p class="buttons" id="two">[ 2 ]</p>
        <p class="buttons" id="doubleZero">[ 00 ]</p>
        <p ></p>
      </div>

      <div id="thirdRow" class="allButtons">
        <p class="buttons" id="nine">[ 9 ]</p>
        <p class="buttons" id="six">[ 6 ]</p>
        <p class="buttons" id="three">[ 3 ]</p>
        <p class="buttons" id="decimal">[ . ]</p>
      </div>

      <div id="fourthRow" class="allButtons">
        <p class="buttons" id="divide">[ / ]</p>
        <p class="buttons" id="multiply">[ x ]</p>
        <p class="buttons" id="subtract">[ - ]</p>
        <p class="buttons" id="add">[ + ]</p>
        <p class="buttons" id="equals">[ = ]</p>
        <p></p>
      </div>

      <div id="fifthRow" class="allButtons">
        <p class="buttons" id="cleanButton">[ clear ]</p>
        <p class="buttons" id="getBalanceButton">[ get balance ]</p>
        <p class="buttons" id="depositCashBautton">[ deposit cash ]</p>
        <p class="buttons" id="withdrawCashButton">[ withdraw cash ]</p>
      </div>

    </div>
</div>


</body>
</html>
